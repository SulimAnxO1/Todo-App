<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <header>
        <h1>
          <i class="fa-regular fa-circle-check"></i>
          My Tasks
        </h1>
        <p id="date"></p>
      </header>

      <!-- TODO INPUT -->
      <div class="todo-input">
        <input
          type="text"
          id="tast-input"
          placeholder="what do you need to do?" />
        <button id="add-task">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <!-- TODO FILTERS -->
      <div class="filters">
        <span class="filter active" data-filter="all">All</span>
        <span class="filter" data-filter="active">Active</span>
        <span class="filter" data-filter="completed">Completed</span>
      </div>

      <!-- TODO LIST CONTAINER -->
      <div class="todos-container">
        <ul id="todos-list"></ul>
        <div class="empty-state hidden">
          <i class="fa-light fa-clipboard-question"></i>

          <p>No tasks here yet</p>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <p id="items-left">0 items left</p>
        <button id="clear-completed">Clear Completed</button>
      </footer>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
